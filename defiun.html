<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <p id="funky" onclick="funk()">Hello World !</p>

    <style>

        #funky{
            background-color: #fff;
            text-align: center;
            font-size: 20px;
            margin-top: 50px;
            border: none;
        }
        
    </style>

    <script>

        function funk() {

            var ftSize = document.getElementById('funky').style.fontSize;

            if (ftSize == '20px') {
                funky.style.fontSize = '50px';
            }
            else {
                funky.style.fontSize = '20px';
            }
        }

    </script>
        
</body>

</html>

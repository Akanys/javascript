<body>

    <button type="button" onclick="color('#00FF00')">Color change</button>
    <button type="button" onclick="color('#1212db')">Color base</button>
    <button type="button" onclick="appear('none')">None</button>
    <button type="button" onclick="appear('block')">Block</button>

    <div id="texte" style="background-color: #1212db; width: 100px; height: 100px; margin: auto; margin-top: 200px;"></div>

    <script>
    function color(couleur) {
        document.getElementById('texte').style.backgroundColor=couleur;
        }
    function appear(dsplay) {
    document.getElementById('texte').style.display=dsplay;
    }
    function
    </script>
    
</body>
